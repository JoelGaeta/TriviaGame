  <body>
    <div class="container">
      <h1 class="display-4">Star Wars Trivia Game!</h1>

      <p id="countdown"></p>
      <p>
        What is the first thing Leia says to Luke when they meet in person for
        the first time?
      </p>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="inlineRadioOptions"
          id="inlineRadio11"
          value="a"
        />
        <label class="form-check-label" for="inlineRadio1"
          >Arent you a little short for a stormtrooper?</label
        >
      </div>

      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="inlineRadioOptions"
          id="inlineRadio21"
          value="b"
        />
        <label class="form-check-label" for="inlineRadio2">Hey</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="inlineRadioOptions"
          id="inlineRadio31"
          value="c"
        />
        <label class="form-check-label" for="inlineRadio3"
          >I'm a princess</label
        >
      </div>
      <hr class="my-4" />
      <p>
        Which charecter in Star Wars uses a purple lightsaber?
      </p>
      <div class="form-check form-check-inline" id="question2">
        <input
          class="form-check-input"
          type="radio"
          name="inlineRadioOptions"
          id="inlineRadio12"
          value="a"
        />
        <label class="form-check-label" for="inlineRadio1">Yoda</label>
      </div>
      <div class="form-check form-check-inline" id="question2">
        <input
          class="form-check-input"
          type="radio"
          name="inlineRadioOptions"
          id="inlineRadio22"
          value="b"
        />
        <label class="form-check-label" for="inlineRadio2">Mace Windu</label>
      </div>

      <div class="form-check form-check-inline" id="question2">
        <input
          class="form-check-input"
          type="radio"
          name="inlineRadioOptions"
          id="inlineRadio32"
          value="c"
        />
        <label class="form-check-label" for="inlineRadio3">Qui-Gon-Gin</label>
      </div>

      <hr class="my-4" />
      <p>
        On what planet was Anakin Skywalker defeated by Obi-Wan?
      </p>
      <div class="form-check form-check-inline" id="question3">
        <input
          class="form-check-input"
          type="radio"
          name="inlineRadioOptions"
          id="inlineRadio13"
          value="a"
        />
        <label class="form-check-label" for="inlineRadio1">Mustafar</label>
      </div>
      <div class="form-check form-check-inline" id="question3">
        <input
          class="form-check-input"
          type="radio"
          name="inlineRadioOptions"
          id="inlineRadio23"
          value="b"
        />
        <label class="form-check-label" for="inlineRadio2">Hoth</label>
      </div>
      <div class="form-check form-check-inline" id="question3">
        <input
          class="form-check-input"
          type="radio"
          name="inlineRadioOptions"
          id="inlineRadio33"
          value="c"
        />
        <label class="form-check-label" for="inlineRadio3">Coruscant</label>
      </div>

      <hr class="my-4" />

      <a class="btn btn-primary btn-lg" href="#" role="button" id="startclock"
        >Start Game</a
      >
      <a class="btn btn-primary btn-lg" href="#" role="button" id="reset"
        >Submit Answers</a
      >
    </div>
